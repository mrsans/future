server:
  port: 9988
spring:
  application:
    name: frame-shardingjdbc
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: ${spring.profiles.active}
        group: ${spring.profiles.active}
      config:
        group: ${spring.profiles.active}
        namespace: ${spring.profiles.active}
        file-extension: yaml
  shardingsphere:
    enabled: true
    props:
      sql:
        show: true
    datasource:
      # 配置数据源的名称
      names: master,slave
      # 第一个数据源
      master:
        # 初始化连接数
        initialSize: 50
        # 连接池最小连接数
        minIdle: 50
        # 最大连接数
        maxActive: 200
        # 数据库连接池
        type: com.zaxxer.hikari.HikariDataSource
        # 数据库驱动
        driver-class-name: com.mysql.cj.jdbc.Driver
        # 数据库链接
        jdbcUrl: jdbc:mysql://localhost:3306/sharding_test?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
        # 数据库用户名
        username: root
        # 数据库密码
        password: root
      # 第二个数据源
      slave:
        # 初始化连接数
        initialSize: 50
        # 连接池最小连接数
        minIdle: 50
        # 最大连接数
        maxActive: 200
        # 数据库连接池
        type: com.zaxxer.hikari.HikariDataSource
        # 数据库驱动
        driver-class-name: com.mysql.cj.jdbc.Driver
        # 数据库链接
        jdbcUrl: jdbc:mysql://172.18.12.198:3306/sharding_test?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
        # 数据库用户名
        username: root
        # 数据库密码
        password: root
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
  main:
    allow-bean-definition-overriding: true


